{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dashboard</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: white;
        }

        .navbar {
            width: 100%;
            background-color: white;
            color: #333;
            padding: 10px;
            display: flex;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar img {
            height: 50px;
            margin-right: 15px;
        }

        .container {
            display: flex;
            flex: 1;
            width: 100%;
            height: calc(100vh - 60px);
            margin-top: 60px;
        }

        .left-side {
            flex: 2;
            background-image: url("{% static 'img/graphic-investment-stock-market-data-analysis-business.jpg' %}");
            background-size: cover;
            background-position: center;
        }

        .right-side {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            margin-top: 20px;
        }

        h1 {
            color: #333;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .error-label {
            color: black;
            display: block;
            margin: 10px 0;
        }

        .input-box {
            border: 0px solid white;
            padding: 10px;
            border-radius: 0px;
            border-bottom: 2px solid #3b3d36;
            width: 100%;
            max-width: 200px;
            margin-bottom: 10px;
            font-size: 16px;
            letter-spacing: 2px;
        }

        .button {
            padding: 10px 20px;
            border: none;
            background-color: #3b3d36;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px;
        }

        .button:hover {
            background-color: #3b3d36;
        }

        .status-message {
            margin-top: 10px;
            color: #f9a825;
            margin-bottom: 10px;
            white-space: normal;
            width: 500px;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <img src="{% static 'img/arathi-logo.png' %}" alt="Alexander Logo">
    </div>
    <div class="container">
        <div class="left-side"></div>
        <div class="right-side">
            <h1>Login to Alexander</h1>
            <form id="loginForm" method="post">
                {% csrf_token %}
                
                <label id="initialLabel" for="un" class="mt-5">Enter Your Registered User ID</label>
                <div id="dynamicLabel" class="error-label mt-2 text-black">USER ID</div>
                
                {% if login_msg %}
                    <div id="statusMessage" class="status-message mt-2 text-yellow-500">
                        <div style="color: yellowgreen;">{{ login_msg }}</div>
                    </div>
                {% else %}
                    <div id="statusMessage" class="status-message mt-2 text-yellow-500 hidden"></div>
                {% endif %}
                
                <input id="un" name="un" class="input-box" type="text" placeholder="User ID" required><br/><br/>
                
                <button type="submit" class="button">Verify User ID
                </button>
            </form>
        </div>
    </div>

    <script>
        document.querySelector('.button').addEventListener('click', function() {
            const statusMessage = document.getElementById('statusMessage');
            const dynamicLabel = document.getElementById('dynamicLabel');
            if (statusMessage.innerText) {
            // REMOVE this: window.location.href = "{% url 'password' %}";
            dynamicLabel.style.display = 'none';
            statusMessage.style.display = 'block';
        }
        });
    </script>
        <script>
            document.getElementById("loginForm").addEventListener("submit", function(event) {
                const mobileNumber = document.getElementById("un").value;
                if (mobileNumber) {
                    // Save the mobile number to localStorage
                    localStorage.setItem("mobile_number", mobileNumber);
                }
            });
        </script>
</body>

</html>
