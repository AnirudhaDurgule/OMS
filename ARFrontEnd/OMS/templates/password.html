{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Verification - Dashboard</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: white;
        }

        .navbar {
            width: 100%;
            background-color: white;
            color: #333;
            padding: 10px;
            display: flex;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar img {
            height: 50px;
            margin-right: 15px;
        }

        .container {
            display: flex;
            flex: 1;
            width: 100%;
            height: calc(100vh - 60px);
            margin-top: 60px;
        }

        .left-side {
            flex: 2;
            background-image: url("{% static 'img/graphic-investment-stock-market-data-analysis-business.jpg' %}");
            background-size: cover;
            background-position: center;
        }

        .right-side {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            margin-top: 20px;
        }

        h1 {
            color: #333;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .error-label {
            color: black;
            display: block;
            margin: 10px 0;
        }

        .input-box {
            border: 0px solid white;
            padding: 10px;
            border-radius: 0px;
            border-bottom: 2px solid #3b3d36;
            width: 100%;
            max-width: 200px;
            margin-bottom: 10px;
            font-size: 16px;
            letter-spacing: 2px;
        }

        .button {
            padding: 10px 20px;
            border: none;
            background-color: #3b3d36;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px;
        }

        .button:hover {
            background-color: #3b3d36;
        }

        .status-message {
            margin-top: 10px;
            color: #f9a825;
            margin-bottom: 10px;
            white-space: normal;
            width: 500px;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <img src="{% static 'img/arathi-logo.png' %}" alt="Logo">
    </div>
    <div class="container">
        <div class="left-side"></div>
        <div class="right-side">
            <h1 id="pageTitle">Verify Your Password</h1>
            <form id="passwordForm" method="POST" action="{% url 'password' %}">
                {% csrf_token %}
                <label class="mt-5">Enter Your New Password</label>
                <div id="dynamicLabel" class="error-label mt-2 text-black">Password</div>

                <input type="password" name="password" id="password" class="input-box" placeholder="Enter your new password" required />
                
                <button class="button" type="submit">Verify Password</button>

                <div id="statusMessage" class="status-message mt-2 text-yellow-500"></div>
            </form>
        </div>
    </div>
</body>
<script>
    document.getElementById('passwordForm').addEventListener('submit', function (e) {
        e.preventDefault(); // Prevent the form from submitting the traditional way
        const newPassword = document.getElementById('password').value.trim();
        const statusMessageElement = document.getElementById('statusMessage');
        const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

        const client_code = localStorage.getItem("mobile_number"); // Get client code from localStorage

        if (!newPassword) {
            statusMessageElement.innerText = 'Please enter a password.';
            statusMessageElement.style.color = 'red';
            return;
        }

        // Create the payload object to be sent to the server
        const payload = {
            clientCode: client_code,
            password: newPassword,
            newPasword: ""  // Assuming you want to send the new password as an empty string (or replace with actual logic)
        };

        // Make a POST request to the Django password view
        fetch("{% url 'password' %}", {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': csrfToken,
            },
            body: JSON.stringify(payload), // Convert payload to JSON string
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                // Redirect to the home page
                window.location.href = "{% url 'home' %}";
            } else {
                // Show error message
                statusMessageElement.innerText = data.message;
                statusMessageElement.style.color = 'red';
            }
        })
        .catch(error => {
            console.error('Error:', error);
            statusMessageElement.innerText = 'An error occurred. Please try again.';
            statusMessageElement.style.color = 'red';
        });
    });
</script>
</html>
